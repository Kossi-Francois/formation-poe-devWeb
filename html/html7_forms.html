<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="nom">Nom:</label>

        <input type="text" id="nom" placeholder="ex: TOTO" />
      </div>

      <div>
        <label for="email"> Email: </label>
        <input type="email" id="email" placeholder="ex: tot@gmail" />
      </div>

      <div>
        <label for="motdepasse"> Motdepasse: </label>
        <input type="password" id="motdepasse" />
      </div>

      <div>
        <label for="telephone"> Telephone: </label>
        <input type="number" id="telephone" placeholder="ex: 07777777" />
      </div>

      <div>
        <label for="pays">Pays : </label>
        <select id="pays">
          <option>-- Veuillez choisir un pays --</option>
          <option>France</option>
          <option>Espagne</option>
          <option>Italie</option>
        </select>
      </div>

      <div>
        <br />
        <label for="genre"> Genre: </label> <br />
        <input type="radio" id="genre" name="genre" /> M <br />
        <input type="radio" id="genre" name="genre" /> F <br />
      </div>

      <div>
        <br />
        <label for="bio"> Bio: </label>
        <textarea name="" id="bio" placeholder="Votre bio"></textarea>
      </div>

      <div>
        <br />
        <label for="submit"> Submit: </label>
        <input type="submit" name="" id="submit" />
      </div>
    </form>
  </body>
</html>
