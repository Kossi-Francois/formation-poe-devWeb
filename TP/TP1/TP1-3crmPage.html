    <h3>TP5</h3>

    <form action="">
      <input type="checkbox" id="id-nom-prenom" />
      <label for="id-nom-prenom">
        Nom-Prenom
        <input
          type="text"
          id="id-nom-prenom-txtfield"
          required
          minlength="4"
          maxlength="8"
          size="10"
        /> </label
      ><br />

      <input type="checkbox" id="id-birthday" />
      <label for="id-birthday">
        Lieu et Date de naissance
        <input
          type="date"
          id="id-birthday-date-field"
          required
          value="2022-01-18"
          min="1000-01-01"
          max="3000-12-31"
        /> </label
      ><br />

      <input type="checkbox" id="id-civilité" />
      <label for="id-civilité">
        Civilité

        <select name="cars" id="cars">
          <option value="Mme">Mme</option>
          <option value="Mr">Mr</option>
        </select> </label
      ><br />

      <input type="checkbox" id="id-civilité" />
